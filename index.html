<html lang="en" manifest="sample.caching">

    <script>
        const allCategor = [
            {
                name: "ტექნოლოგიები",
                value: 'ტექნოლოგიები',
                id: "1231231"

                value: 'მეცინიერული',
                id: "1654541"
            }
        ]
        allCategor.map( (item)=> {
            $('.filter').append(`
                <label class="d-flex align-items-center">
                    <input type="checkbox" id="${item.name}" name="zone" data-zone="${item.name}" value="${item.name}">
                    <p>${item.value}</p>
